<html>
<head>
    <title>MIS 3033 October 16, Zyler Wies</title>
    <style>
        #main{
            width:600px;
            background-color:lightblue;
        }
        .divstyle{
            width:60px;
            height:80px;
            background-color:lightcyan;
            border-style:solid;
            border-width:1px;
            border-color:black;
            border-radius:10px;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="div1" class="divstyle"></div>
        <div id="div2" class="divstyle"></div>
        <div id="div3" class="divstyle"></div>

        <!--moved the script body after all the divs because i assumed that the original html needs to run first before you can edit that part of the html.-->
        <script>
            {
                "use strict";
                document.querySelector("#div1").style.backgroundColor = "red";
                document.querySelector("#div2").style.backgroundColor = "blue";
            }
        </script>
    </div>
    
</body>
</html>
